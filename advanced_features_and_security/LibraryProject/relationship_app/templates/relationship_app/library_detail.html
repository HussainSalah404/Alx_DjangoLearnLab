<!-- library_detail.html -->
<h1>{{ library.name }}</h1>

<h2>Books in this library:</h2>
<ul>
    {% for book in list_books %}
        <li>{{ book.title }} by {{ book.author.name }} (Published {{ book.publication_year }})</li>
    {% empty %}
        <li>No books available in this library.</li>
    {% endfor %}
</ul>
