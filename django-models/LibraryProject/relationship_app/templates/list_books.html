<!-- list_books.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
    <h1>All Books</h1>

    <ul>
        {% for book in list_books %}
        <li>{{ book.title }} by {{ book.author.name }} (Published {{ book.publication_year }})</li>
        {% empty %}
        <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
